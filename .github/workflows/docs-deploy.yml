name: DocumentationBuildDeploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install pip
        run: python -m pip install --upgrade pip
      
      - name: Install mkdocs
        run: |
          pip install mkdocs
          pip install mkdocs-material
      
      - name: Build docs
        run: mkdocs build
        
      - name: Install lftp
        run: sudo apt install lftp
          
      - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          # FTP host
          host: win19.mojsite.com
          # FTP user
          user: thingieq
          # FTP password
          password: ${{ secrets.QS_FTP_PWD }}
          # Local directory
          localDir: "site"
          # Remote directory
          remoteDir: "querystorm.com/wwwroot/DocsTest"
